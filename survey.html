        <header>
            <h1>THANK YOU!</h1>
            <p>We appreciate you visiting our site. <i>Without users like you we could not continue.</i></p>

            <p>
                <b>PLEASE</b> take a minute to fill out the survey to help us improve.
            </p>

        </header>

        <main>
            <form action="#" method="POST">
                <fieldset>
                <legend>Survey</legend>
                <ul>
                    <li>
                        <label id="fullname">Name</label>
                        <input type="text" id="fullname" name="user.fullname">
                    </li>
                    <li>
                        <label id="email">Email</label>
                        <input type="text" id = "email" name="user.email">

                    </li>
                    <li>
                        <label id="pnumber">Phone Number</label>
                        <input type="number" id="pnumber" name="user.pnumber">
                    </li>
                    <li>
                        <label id="comments">Please tell us what to improve on</label><br>
                        <textarea id="comments" name="user.comments" cols="30" rows="10"></textarea>
                    </li>
                </ul>
                <button type="submit">Submit</button>
                </fieldset>
            </form>
        </main>
